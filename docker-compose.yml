version: '3.8'

services:
  # HotGigs Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hotgigs-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=mysql://hotgigs:hotgigs_password@mysql:3306/hotgigs
      - JWT_SECRET=your-development-jwt-secret-minimum-32-characters
      - REDIS_URL=redis://redis:6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - hotgigs-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: hotgigs-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=hotgigs
      - MYSQL_USER=hotgigs
      - MYSQL_PASSWORD=hotgigs_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - hotgigs-network

  # Redis Cache (Optional - for session storage)
  redis:
    image: redis:7-alpine
    container_name: hotgigs-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - hotgigs-network

  # phpMyAdmin (Optional - Database Management UI)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: hotgigs-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=root_password
    depends_on:
      - mysql
    networks:
      - hotgigs-network

  # MinIO (S3-compatible storage for local development)
  minio:
    image: minio/minio:latest
    container_name: hotgigs-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - hotgigs-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  hotgigs-network:
    driver: bridge
